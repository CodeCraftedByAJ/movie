{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for movie in movie_list %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ movie.img.url }}" class="card-img-top" alt="..." width="150px" height="150px">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <p class="card-text">{{ movie.price }}</p>
                    <a class="btn btn-warning" href="{% url 'movieapp:detail' movie.id %}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
